name: Build HyperTopia Installer App

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Linux system deps
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-0 libnss3 libxss1 libxtst6 libx11-xcb1 libasound2t64 libfuse2

      - name: Install deps
        run: npm ci

      - name: Build (electron-vite)
        run: npm run build

      - name: Build installers
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --publish never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: |
            dist/*.exe
            dist/*.dmg
            dist/*.zip
            dist/*.AppImage
            dist/*.deb
            dist/*.yml
            dist/*.blockmap

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get Previous Tag
        id: previoustag
        run: |
          # Get the tag before the current one
          CURRENT_TAG="${{ github.ref_name }}"
          PREV_TAG=$(git tag --sort=-creatordate | grep -v "^${CURRENT_TAG}$" | head -1)
          echo "Previous tag: $PREV_TAG"
          echo "Current tag: $CURRENT_TAG"
          echo "tag=$PREV_TAG" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List commits between tags
        run: |
          echo "Commits between ${{ steps.previoustag.outputs.tag }} and ${{ github.ref_name }}:"
          git log --oneline ${{ steps.previoustag.outputs.tag }}..${{ github.ref_name }} || echo "No previous tag found, showing recent commits:"
          git log --oneline -10

      - name: Generate Changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          configuration: '.github/changelog-config.json'
          commitMode: true
          fromTag: ${{ steps.previoustag.outputs.tag }}
          toTag: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug Changelog Output
        run: |
          echo "Changelog output:"
          echo "${{ steps.changelog.outputs.changelog }}"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.changelog.outputs.changelog }}
          tag_name: ${{ github.ref_name }}
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
