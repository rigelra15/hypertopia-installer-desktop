appId: com.hypertopia.installer
productName: HyperTopia Installer
copyright: Copyright Â© 2024 HyperTopia
directories:
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintcache,eslint.config.mjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
asarUnpack:
  - resources/**
extraResources:
  - from: resources/platform-tools
    to: platform-tools
    filter:
      - '**/*'
  - from: resources/unrar.exe
    to: unrar.exe
win:
  executableName: hypertopia-installer
  icon: build/icon.ico
  target:
    - nsis
    - portable
nsis:
  oneClick: true
  allowToChangeInstallationDirectory: false
  perMachine: false
  differentialPackage: true
  artifactName: ${name}-${version}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
portable:
  artifactName: ${name}-${version}-portable.${ext}
mac:
  entitlementsInherit: build/entitlements.mac.plist
  category: public.app-category.utilities
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  extendInfo:
    - NSDocumentsFolderUsageDescription: Application requests access to the user's Documents folder.
    - NSDownloadsFolderUsageDescription: Application requests access to the user's Downloads folder.
  notarize: false
dmg:
  artifactName: ${name}-${version}-${arch}.${ext}
linux:
  target:
    - AppImage
    - deb
    - rpm
    - snap
    - pacman
  maintainer: HyperTopia
  category: Utility
  icon: build/icons
appImage:
  artifactName: ${name}-${version}.${ext}
npmRebuild: false
publish:
  provider: github
