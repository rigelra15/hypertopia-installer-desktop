<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>HyperTopia Installer</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src 'self' https://apis.google.com;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        img-src 'self' data: https://api.iconify.design https://*.hypertopia.store https://*.googleapis.com https://*.googleusercontent.com;
        connect-src 'self' https://api.iconify.design https://api.simplesvg.com https://api.github.com https://api.hypertopia.store https://*.firebaseio.com https://*.firebasedatabase.app https://*.googleapis.com;
        frame-src 'self' https://hypertopia.store https://*.hypertopia.store https://*.firebaseapp.com https://accounts.google.com;
        font-src 'self' data: https://fonts.gstatic.com;
      "
    />
    <style>
      /* Style untuk scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        /* Lebar scrollbar */
      }

      /* Track scrollbar */
      ::-webkit-scrollbar-track {
        border-radius: 10px;
        /* Border radius untuk track */
      }

      /* Handle scrollbar */
      ::-webkit-scrollbar-thumb {
        background-color: #888;
        /* Warna handle */
        border-radius: 10px;
        /* Border radius untuk handle */
      }

      /* Ketika hover pada handle */
      ::-webkit-scrollbar-thumb:hover {
        background-color: #555;
        /* Warna handle saat hover */
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
